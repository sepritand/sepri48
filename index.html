<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scientific Number Accepter</title>
  <style>
    /* Mengatur tampilan halaman dengan latar foto */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      z-index: 1;
    }
    /* Overlay untuk menggelapkan latar foto */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Sesuaikan tingkat kegelapan */
      z-index: -1;
    }
    .navbar {
      display: flex;
      background-color: blue;
      padding: 10px;
    }
    .navbar a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 20px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a onclick="showSection('file')">File</a>
    <a onclick="showSection('edit')">Edit</a>
    <a onclick="showSection('run')">Run</a>
    <a onclick="showSection('about')">About Us</a>
  </div>
  
  <div class="content">
    <div id="file" class="section">
      <h2>File</h2>
      <p>Konten fitur file dapat ditambahkan di sini.</p>
    </div>
    <div id="edit" class="section">
      <h2>Edit</h2>
      <p>Konten fitur edit dapat ditambahkan di sini.</p>
    </div>
    <div id="run" class="section active">
      <h2>Run</h2>
      <p>Masukkan bilangan (dalam format desimal atau notasi ilmiah):</p>
      <input type="text" id="numberInput" placeholder="Masukkan bilangan">
      <button onclick="validateNumber()">Run</button>
      <p id="result" style="margin-top: 15px; font-weight: bold;"></p>
    </div>
    <div id="about" class="section">
      <h2>About Us</h2>
      <p>Nama: sepri tandira'pak</p>
      <p>NIM: 231011060048</p>
    </div>
  </div>
  
  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
    
    function validateNumber() {
      const input = document.getElementById('numberInput').value.trim();
      const resultElem = document.getElementById('result');
      if (isValidNumber(input)) {
        resultElem.textContent = "Yes, it is a number";
      } else {
        resultElem.textContent = "No, it is not a number";
      }
    }
    
    function isValidNumber(str) {
      if (str === "") return false;
      
      const regex = /^[+-]?(\d+(\.\d+)?|\.\d+)([eE][+-]?\d+)?$/;
      if (!regex.test(str)) return false;
      
      if (/^-0/.test(str)) return false;
      
      return true;
    }
  </script>
</body>
</html>
